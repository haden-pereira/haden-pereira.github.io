<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="robots" content="noindex" />
    <title>404 â€” Page not found</title>
    <style>
        :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa4b2;--accent:#38bdf8}
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
            background:linear-gradient(180deg,#071029 0%,#031024 100%);
            color:#e6eef6;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:32px;
        }
        .card{
            width:100%;
            max-width:880px;
            background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border:1px solid rgba(255,255,255,0.04);
            border-radius:12px;
            padding:36px;
            display:flex;
            gap:28px;
            align-items:center;
            box-shadow: 0 6px 30px rgba(2,6,23,0.6);
        }
        .art{
            flex:0 0 160px;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .art svg{width:140px;height:140px;display:block}
        .content{flex:1;min-width:0}
        h1{margin:0;font-size:48px;line-height:1;color:#fff}
        p.lead{margin:8px 0 18px;color:var(--muted);font-size:15px}
        .actions{display:flex;flex-wrap:wrap;gap:10px}
        a.button, button.button{
            display:inline-flex;
            align-items:center;
            gap:8px;
            background:transparent;
            color:#dff6ff;
            text-decoration:none;
            padding:10px 14px;
            border-radius:8px;
            border:1px solid rgba(255,255,255,0.06);
            cursor:pointer;
            font-weight:600;
            font-size:14px;
            backdrop-filter:blur(6px);
        }
        a.primary{
            background:linear-gradient(90deg,var(--accent),#60a5fa);
            color:#052025;
            border:0;
            box-shadow:0 6px 18px rgba(56,189,248,0.12);
        }
        small{display:block;margin-top:12px;color:var(--muted);font-size:13px}
        @media (max-width:640px){
            .card{flex-direction:column;gap:20px;padding:22px}
            .art{flex:0 0 auto}
            h1{font-size:40px}
        }
    </style>
</head>
<body>
    <main class="card" role="main" aria-labelledby="title">
        <div class="art" aria-hidden="true">
            <!-- simple SVG illustration -->
            <svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <rect x="8" y="20" width="80" height="72" rx="6" fill="#062433"/>
                <path d="M20 34h56" stroke="#123554" stroke-width="2" stroke-linecap="round"/>
                <circle cx="94" cy="86" r="18" fill="#061625"/>
                <path d="M102 94l12 12" stroke="#38bdf8" stroke-width="3" stroke-linecap="round"/>
                <text x="22" y="62" fill="#9fb9c9" font-family="monospace" font-size="28">404</text>
            </svg>
        </div>

        <div class="content">
            <h1 id="title">Page not found</h1>
            <p class="lead">We can't find the page you're looking for. It may have been moved or deleted.</p>

            <div class="actions" role="group" aria-label="404 actions">
                <a class="button primary" href="/" title="Go to homepage">Take me home</a>
                <button class="button" onclick="history.back()">Go back</button>
                <a class="button" href="/contact" title="Contact">Contact support</a>
            </div>

            <small>If you reached this page from an internal link, please report it so we can fix it.</small>
        </div>
    </main>

    <script>
        // Improve keyboard focus on first actionable element
        (function(){var a=document.querySelector('.card .button.primary'); if(a) a.focus();})();
    </script>
</body>
</html>
